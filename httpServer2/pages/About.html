<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/global.css">
</head>

<body>
    <nav>
        <div class="logo">LOGO</div>
        <div class="links">
            <a href="/" class="link">Home</a>
            <a href="/about" class="link">About</a>
            <a href="/login" class="link">Login</a>
        </div>
    </nav>
    <h1>About Page</h1>

    <form id="student-details">
        <label for="s-name">S-Name :</label>
        <input type="text" id="s-name" name="sName" required> <br>

        <label for="s-email">S-Email :</label>
        <input type="email" id="s-email" name="sEmail" required> <br>

        <label for="s-age">S-Age :</label>
        <input type="number" id="s-age" name="sAge" required> <br>

        <label for="s-mobile">S-Mobile :</label>
        <input type="number" id="s-mobile" name="sMobile" required> <br>

        <button>Submit</button>
    </form>

    <script>
        const studentForm = document.getElementById("student-details")
        let studentDetails = {}

        studentForm.addEventListener("input", (event) => {
            let value = event.target.value
            let name = event.target.name
            studentDetails[name] = value
        })

        studentForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            //send the data to backend
            let response = await fetch("/postStudent", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(studentDetails)
            })
            let data = await response.json()
            console.log(data)
        })
    </script>
</body>

</html>
