<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/global.css">
</head>

<body>
    <nav>
        <div class="logo">LOGO</div>
        <div class="links">
            <a href="/" class="link">Home</a>
            <a href="/about" class="link">About</a>
            <a href="/login" class="link">Login</a>
        </div>
    </nav>
    <h1>Home Page</h1>
    <img src="/images/wallpaper.avif" alt="wallpaper" height="300px" width="700px">

    <button id="get">GET STUDENT DATA</button>

    <button id="post">POST STUDENT DATA</button>

    <script>
        let getBtn = document.getElementById("get")
        getBtn.addEventListener("click", () => {
            //send a req to server and get student data
            // fetch("http://localhost:4000/student")
            fetch("/student")
                .then(response => response.json())
                .then((data) => console.log(data))
                .catch(error => console.log(error))
        })

        let postBtn = document.getElementById("post")
        postBtn.addEventListener("click", async () => {
            try {
                let response = await fetch("/postStudent", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: "Rohan", age: 30, address: "Chennai" })
                })
                let data = await response.json()
                console.log(data)
            } catch (error) {
                console.log(error)
            }
        })
    </script>
</body>

</html>
